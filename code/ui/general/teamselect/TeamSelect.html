<link rel="stylesheet" href="TeamSelect.scss" />

<panel>
    <text class="logo">Paintball</text>
    <panel class="left-container">
        <label @ref="Timer" class="timer">00:00</label>
        <button @ref="Blue" class="blue button button-1" onclick="JoinBlue()"></button>
        <button @ref="Red" class="red button button-2" onclick="JoinRed()"></button>
        <button @ref="Spectator" class="spectator button button-3" onclick="BecomeSpectator()">Spectate</button>
    </panel>
    <panel class="right-container">
        <label @ref="ServerInfo" class="server-info">Server Info</label>
        <panel class="map-info">
            <image @ref="MapImage" class="map-image"></image>
        </panel>
    </panel>
</panel>
