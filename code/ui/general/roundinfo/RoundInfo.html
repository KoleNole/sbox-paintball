<link rel="stylesheet" href="RoundInfo.scss" />

<root>
    <panel class="left"><label @ref="AliveBlue">0</label></panel>
    <panel class="middle">
        <panel class="timer"><label @ref="Timer">00:00</label></panel>
        <panel class="bluescore"><label @ref="BlueScore">0</label></panel>
        <panel class="redscore"><label @ref="RedScore">0</label></panel>
    </panel>
    <panel class="right"><label @ref="AliveRed">0</label></panel>
    <panel @ref="Bottom" class="bottom">
        <label @ref="Message" class="message">Playing on Team Red</label>
        <panel></panel>
    </panel>
</root>
